<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocGenius Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add error handling utility -->
    <script>
        window.handleError = function(error) {
            console.error('Error:', error);
            // Extract meaningful error message
            let errorMessage = error.message;
            if (error.response) {
                try {
                    const errorData = error.response.json();
                    errorMessage = errorData.detail || errorMessage;
                } catch (e) {
                    errorMessage = error.response.statusText;
                }
            }
            alert(`Error: ${errorMessage}`);
        };
    </script>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6">DocGenius Pro</h1>
            
            <!-- Main Navigation -->
            <div class="mb-6 border-b border-gray-200">
                <nav class="flex space-x-4" aria-label="Main Navigation">
                    <button class="main-nav-button px-3 py-2 text-sm font-medium border-b-2 border-blue-500 text-blue-600" 
                            data-section="analyze">
                        Analyze Document
                    </button>
                    <button class="main-nav-button px-3 py-2 text-sm font-medium" 
                            data-section="compare">
                        Compare Documents
                    </button>
                </nav>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="hidden mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span id="errorMessage" class="block sm:inline"></span>
                <button class="absolute top-0 right-0 px-4 py-3" onclick="document.getElementById('errorAlert').classList.add('hidden')">
                    <span class="sr-only">Close</span>
                    <svg class="h-6 w-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Success Alert -->
            <div id="successAlert" class="hidden mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Success!</strong>
                <span id="successMessage" class="block sm:inline"></span>
                <button class="absolute top-0 right-0 px-4 py-3" onclick="document.getElementById('successAlert').classList.add('hidden')">
                    <span class="sr-only">Close</span>
                    <svg class="h-6 w-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <!-- Single Document Analysis Section -->
            <div id="analyze-section">
                <!-- Upload Section -->
                <div class="mb-8">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition-colors duration-200" 
                         id="dropZone">
                        <input type="file" id="fileInput" accept=".pdf" class="hidden">
                        <label for="fileInput" class="cursor-pointer block">
                            <div class="text-gray-500">
                                <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                <p class="text-sm" id="dropZoneText">Drop your PDF document here or click to upload</p>
                                <p class="text-xs text-gray-400 mt-2" id="fileSize"></p>
                            </div>
                        </label>
                    </div>
                    <button id="analyzeBtn" 
                            class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-lg disabled:bg-gray-300 hover:bg-blue-600 transition-colors duration-200" 
                            disabled>
                        Analyze Document
                    </button>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="hidden">
                    <div class="flex items-center justify-center space-x-2">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                        <span id="loadingText" class="text-gray-600">Analyzing document...</span>
                    </div>
                    <div class="mt-2 text-sm text-gray-500 text-center" id="loadingProgress"></div>
                </div>
                <!-- Results Section -->
                <div id="resultsSection" class="hidden">
                    <!-- Document Info Header -->
                    <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Document Type -->
                        <div class="bg-blue-50 rounded-lg p-4">
                            <h2 class="text-xl font-semibold mb-2">Document Information</h2>
                            <div id="documentTypeContent"></div>
                        </div>
                        <!-- Quick Stats -->
                        <div class="bg-gray-50 rounded-lg p-4">
                            <h2 class="text-xl font-semibold mb-2">Quick Analysis</h2>
                            <div id="quickStatsContent"></div>
                        </div>
                    </div>

                    <!-- Analysis Tabs -->
                    <div class="mb-6">
                        <div class="border-b border-gray-200">
                            <nav class="flex space-x-4" aria-label="Tabs">
                                <button class="tab-button px-3 py-2 text-sm font-medium border-b-2 border-blue-500 text-blue-600" data-tab="overview">
                                    Overview
                                </button>
                                <button class="tab-button px-3 py-2 text-sm font-medium" data-tab="clauses">
                                    Clause Analysis
                                </button>
                                <button class="tab-button px-3 py-2 text-sm font-medium" data-tab="risks">
                                    Risks & Flags
                                </button>
                                <button class="tab-button px-3 py-2 text-sm font-medium" data-tab="qa">
                                    Q&A
                                </button>
                            </nav>
                        </div>

                        <!-- Tab Contents -->
                        <div class="mt-6">
                            <!-- Overview Tab -->
                            <div id="overview-tab" class="tab-content">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div class="space-y-6">
                                        <div>
                                            <h3 class="text-lg font-semibold mb-3">Summary</h3>
                                            <div id="summaryContent" class="bg-gray-50 rounded-lg p-4"></div>
                                        </div>
                                        <div>
                                            <h3 class="text-lg font-semibold mb-3">Key Terms</h3>
                                            <div id="keyTermsContent" class="space-y-2"></div>
                                        </div>
                                    </div>
                                    <div class="space-y-6">
                                        <div>
                                            <h3 class="text-lg font-semibold mb-3">Important Dates</h3>
                                            <div id="datesContent" class="space-y-2"></div>
                                        </div>
                                        <div>
                                            <h3 class="text-lg font-semibold mb-3">Action Items</h3>
                                            <div id="actionItemsContent" class="space-y-2"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Clauses Tab -->
                            <div id="clauses-tab" class="tab-content hidden">
                                <div class="space-y-6">
                                    <div>
                                        <h3 class="text-lg font-semibold mb-3">Key Clauses</h3>
                                        <div id="clausesContent" class="space-y-4"></div>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-semibold mb-3">Missing Clauses</h3>
                                        <div id="missingClausesContent" class="bg-yellow-50 rounded-lg p-4"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Risks Tab -->
                            <div id="risks-tab" class="tab-content hidden">
                                <div id="risksContent" class="space-y-4"></div>
                            </div>

                            <!-- Q&A Tab -->
                            <div id="qa-tab" class="tab-content hidden">
                                <form id="questionForm" class="mb-4">
                                    <div class="flex space-x-2">
                                        <input type="text" 
                                               id="questionInput" 
                                               class="flex-1 border rounded-lg px-4 py-2" 
                                               placeholder="Ask a question about the document...">
                                        <button type="submit" 
                                                class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors duration-200">
                                            Ask
                                        </button>
                                    </div>
                                </form>
                                <div id="qaHistory" class="space-y-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const BACKEND_URL = 'https://contract-analyzer-backend.onrender.com';  // Update this with your actual backend URL
        
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingState = document.getElementById('loadingState');
        const resultsSection = document.getElementById('resultsSection');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const dropZoneText = document.getElementById('dropZoneText');
        const fileSize = document.getElementById('fileSize');
        
        let currentFile = null;

        // Utility Functions
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
            setTimeout(() => {
                errorAlert.classList.add('hidden');
            }, 5000);
        }

        function showLoading(show, text = 'Processing...') {
            loadingState.classList.toggle('hidden', !show);
            document.getElementById('loadingText').textContent = text;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // File Handling
        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showError('Please upload a PDF file');
                return false;
            }
            if (file.size > 10 * 1024 * 1024) {  // 10MB limit
                showError('File size exceeds 10MB limit');
                return false;
            }
            
            currentFile = file;
            dropZoneText.textContent = `Selected: ${file.name}`;
            fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
            analyzeBtn.disabled = false;
            return true;
        }

        // Event Listeners
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('border-blue-500');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('border-blue-500');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('border-blue-500');
            
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // Tab Navigation
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active state from all tabs
                document.querySelectorAll('.tab-button').forEach(b => {
                    b.classList.remove('border-b-2', 'border-blue-500', 'text-blue-600');
                });
                document.querySelectorAll('.tab-content').forEach(c => {
                    c.classList.add('hidden');
                });

                // Add active state to clicked tab
                button.classList.add('border-b-2', 'border-blue-500', 'text-blue-600');
                document.getElementById(`${button.dataset.tab}-tab`).classList.remove('hidden');
            });
        });

        // Document Analysis
        analyzeBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            try {
                showLoading(true, 'Analyzing document...');
                resultsSection.classList.add('hidden');
                errorAlert.classList.add('hidden');

                const formData = new FormData();
                formData.append('file', currentFile);

                const response = await fetch(`${BACKEND_URL}/analyze`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Analysis failed');
                }

                const data = await response.json();
                displayResults(data);
                resultsSection.classList.remove('hidden');
                
            } catch (error) {
                console.error('Analysis error:', error);
                showError(error.message || 'Error analyzing document');
            } finally {
                showLoading(false);
            }
        });

        // Display Results
        function displayResults(data) {
            try {
                // Document Type Content
                const docType = data.document_type;
                document.getElementById('documentTypeContent').innerHTML = `
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <span class="font-medium">Type:</span>
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">${docType.type}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="font-medium">Confidence:</span>
                            <span>${(docType.confidence * 100).toFixed(1)}%</span>
                        </div>
                        <div>
                            <span class="font-medium">Industry:</span>
                            <span>${docType.industry || 'Not specified'}</span>
                        </div>
                        <div>
                            <span class="font-medium">Jurisdiction:</span>
                            <span>${docType.jurisdiction || 'Not specified'}</span>
                        </div>
                    </div>
                `;

                // Quick Stats
                const analysis = data.analysis;
                document.getElementById('quickStatsContent').innerHTML = `
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-3 bg-white rounded-lg shadow">
                            <div class="text-sm text-gray-600">Key Terms</div>
                            <div class="text-xl font-semibold">${analysis.key_terms?.length || 0}</div>
                        </div>
                        <div class="p-3 bg-white rounded-lg shadow">
                            <div class="text-sm text-gray-600">Important Dates</div>
                            <div class="text-xl font-semibold">${analysis.dates?.length || 0}</div>
                        </div>
                    </div>
                `;

                // Summary
                document.getElementById('summaryContent').textContent = analysis.summary || 'No summary available';

                // Key Terms
                document.getElementById('keyTermsContent').innerHTML = analysis.key_terms?.map(term => `
                    <div class="bg-white shadow rounded-lg p-4">
                        <div class="flex justify-between items-start">
                            <div class="font-medium">${term.term}</div>
                            <span class="text-xs px-2 py-1 rounded bg-blue-100 text-blue-800">
                                ${term.category}
                            </span>
                        </div>
                        <div class="text-gray-600 mt-1">${term.value}</div>
                    </div>
                `).join('') || 'No key terms found';

                // Important Dates
                document.getElementById('datesContent').innerHTML = analysis.dates?.map(date => `
                    <div class="bg-white shadow rounded-lg p-4">
                        <div class="flex justify-between items-start">
                            <div class="font-medium">${date.event}</div>
                            <span class="text-xs px-2 py-1 rounded bg-blue-100 text-blue-800">
                                ${date.date}
                            </span>
                        </div>
                    </div>
                `).join('') || 'No important dates found';

                // Clause Analysis
                document.getElementById('clausesContent').innerHTML = analysis.clause_analysis?.clauses?.map(clause => `
                    <div class="bg-white shadow rounded-lg p-4">
                        <div class="font-medium">${clause.clause_name}</div>
                        <div class="text-gray-600 mt-1">${clause.clause_text}</div>
                    </div>
                `).join('') || 'No clauses found';

                // Missing Clauses
                document.getElementById('missingClausesContent').innerHTML = analysis.clause_analysis?.missing_clauses?.map(clause => `
                    <div class="bg-yellow-50 rounded-lg p-3 mb-2">${clause}</div>
                `).join('') || 'No missing clauses identified';

            } catch (error) {
                console.error('Error displaying results:', error);
                showError('Error displaying analysis results');
            }
        }

        // Q&A Functionality
        const questionForm = document.getElementById('questionForm');
        const qaHistory = document.getElementById('qaHistory');

        questionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question || !currentFile) return;

            try {
                const formData = new FormData();
                formData.append('file', currentFile);
                formData.append('question', question);

                showLoading(true, 'Getting answer...');

                const response = await fetch(`${BACKEND_URL}/ask`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to get answer');
                }

                const data = await response.json();
                
                // Add Q&A to history
                const qaElement = document.createElement('div');
                qaElement.className = 'bg-white shadow rounded-lg p-4';
                qaElement.innerHTML = `
                    <div class="font-medium text-blue-600 mb-2">Q: ${question}</div>
                    <div class="text-gray-600">A: ${data.answer}</div>
                `;
                
                qaHistory.insertBefore(qaElement, qaHistory.firstChild);
                questionInput.value = '';

            } catch (error) {
                console.error('Q&A error:', error);
                showError('Error getting answer');
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
